{% extends 'store/main.html' %}
{% load static %}


{% block head %}
 
 	<title>Store</title>	

{% endblock %}


{% block body %}
  <div class="site-section">
      <div class="container">
			<div class="row mb-5">
			
				{% for product in products %}
		    

		    <div class="col-sm-6 col-lg-4 mb-4" data-aos="fade-up">
		        <div class="block-4 text-center border">
		            <figure class="block-4-image">
		                <img src="{{product.imageURL}}" alt="Image placeholder" class="img-fluid">
		                 {# <img class="img-fluid" src="{% static "images/placeholder.png" %}" > #}
		            </figure>
		            <div class="block-4-text p-4">
		            	<h6 class=" font-weight-bold" align="left" >{{product.name}}</h6><hr>
		                <div class="container">
		                <button data-product="{{product.id}}" data-action="add" class="btn 
							btn-outline-secondary add-btn update-cart">Add to Cart</button>
		                <a class="btn btn-outline-success" href="#">View</a><br>
		            	</div>
		            	<h4 style="display: inline-block; float: right"><strong>${{product.price| floatformat:2}}</strong></h4>
		            </div>
		        </div>
		    </div>




				{% endfor %}
			</div>
		</div>
	</div>
{% endblock %}
